<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexTopup - Presisi Top Up Game</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Sora', 'sans-serif'],
                    },
                    colors: {
                        'brand-dark': '#0D0D0D', // Latar belakang utama (sangat gelap)
                        'brand-light': '#F5F5F5', // Teks utama
                        'brand-muted': '#888888', // Teks sekunder
                        'brand-accent': '#4F46E5', // Warna Aksen (Indigo)
                        'brand-accent-glow': 'rgba(79, 70, 229, 0.5)',
                    }
                }
            }
        }
    </script>
    <style>
        /* Efek Aurora Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at 15% 25%, rgba(79, 70, 229, 0.2), transparent 40%),
                        radial-gradient(circle at 85% 75%, rgba(139, 92, 246, 0.15), transparent 50%);
            filter: blur(100px);
            z-index: -1;
            animation: moveAurora 20s infinite alternate;
        }

        @keyframes moveAurora {
            from { transform: translate(0, 0); }
            to { transform: translate(50px, -50px); }
        }

        /* Teks dengan Gradasi */
        .gradient-text {
            background-image: linear-gradient(to right, #A5B4FC, #F5F5F5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Kartu Produk dengan Efek Kaca dan Border Gradasi */
        .glass-card {
            background-color: rgba(23, 23, 23, 0.5); /* Semi-transparan */
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-brand-dark text-brand-light font-sans antialiased overflow-x-hidden">

    <div class="relative min-h-screen">
        <div class="container mx-auto px-6 lg:px-8 z-10">

            <header class="flex justify-between items-center py-6">
                <a href="#" class="text-xl font-bold tracking-wider">NEX<span class="text-brand-accent">TOPUP</span></a>
                <nav>
                    <a href="#" class="bg-brand-accent hover:bg-indigo-500 text-white font-semibold py-2 px-5 rounded-full transition-all duration-300 shadow-lg shadow-brand-accent-glow">
                        Masuk
                    </a>
                </nav>
            </header>

            <main class="text-center pt-24 pb-32">
                <h1 class="text-5xl md:text-7xl font-bold gradient-text leading-tight">
                    Presisi dalam Setiap Transaksi
                </h1>
                <p class="mt-6 text-lg md:text-xl text-brand-muted max-w-2xl mx-auto">
                    Platform top-up game generasi baru. Instan, aman, dan dirancang untuk performa.
                </p>
                <div class="mt-10 max-w-xl mx-auto">
                    <div class="relative">
                        <input 
                            type="search" 
                            placeholder="Cari game favoritmu..."
                            class="w-full bg-black/30 border border-white/10 text-brand-light rounded-full py-4 px-6 focus:outline-none focus:ring-2 focus:ring-brand-accent transition-all duration-300 placeholder-brand-muted"
                        >
                        <svg class="w-5 h-5 text-brand-muted absolute right-6 top-1/2 -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                        </svg>
                    </div>
                </div>
            </main>

            <section class="pb-24">
                 <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
                    
                    <a href="#" class="glass-card rounded-xl p-4 text-center group">
                        <img src="https://placehold.co/200x250/171717/FFF?text=ML" alt="Mobile Legends" class="rounded-lg mx-auto mb-4 w-full object-cover transition-transform duration-300 group-hover:scale-105">
                        <h4 class="font-semibold text-brand-light">Mobile Legends</h4>
                        <p class="text-sm text-brand-muted">Moonton</p>
                    </a>
                    
                    <a href="#" class="glass-card rounded-xl p-4 text-center group">
                        <img src="https://placehold.co/200x250/171717/FFF?text=Genshin" alt="Genshin Impact" class="rounded-lg mx-auto mb-4 w-full object-cover transition-transform duration-300 group-hover:scale-105">
                        <h4 class="font-semibold text-brand-light">Genshin Impact</h4>
                        <p class="text-sm text-brand-muted">Cognosphere</p>
                    </a>
                    
                    <a href="#" class="glass-card rounded-xl p-4 text-center group">
                        <img src="https://placehold.co/200x250/171717/FFF?text=Valorant" alt="Valorant" class="rounded-lg mx-auto mb-4 w-full object-cover transition-transform duration-300 group-hover:scale-105">
                        <h4 class="font-semibold text-brand-light">Valorant</h4>
                        <p class="text-sm text-brand-muted">Riot Games</p>
                    </a>

                    <a href="#" class="glass-card rounded-xl p-4 text-center group">
                        <img src="https://placehold.co/200x250/171717/FFF?text=FreeFire" alt="Free Fire" class="rounded-lg mx-auto mb-4 w-full object-cover transition-transform duration-300 group-hover:scale-105">
                        <h4 class="font-semibold text-brand-light">Free Fire</h4>
                        <p class="text-sm text-brand-muted">Garena</p>
                    </a>
                    
                    <a href="#" class="glass-card rounded-xl p-4 text-center group">
                        <img src="https://placehold.co/200x250/171717/FFF?text=YouTube" alt="YouTube Premium" class="rounded-lg mx-auto mb-4 w-full object-cover transition-transform duration-300 group-hover:scale-105">
                        <h4 class="font-semibold text-brand-light">YouTube</h4>
                        <p class="text-sm text-brand-muted">Premium</p>
                    </a>
                 </div>
            </section>
        </div>
        
        <footer class="text-center py-8 border-t border-white/10">
            <p class="text-brand-muted">&copy; 2025 NexTopup. Dibangun dengan presisi.</p>
        </footer>
    </div>

</body>
</html>
